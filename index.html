<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오디오 시각화</title>
  <style>
    body {
      filter: blur(40px);
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 100vh;
      background-color: #000000;
      margin: 0;
      overflow: hidden;
    }
    .bar {
      width: 60px;
      height: 0;
      background-color: #26c2e9;
      display: inline-block;
      transform-origin: bottom;
      transition: height 0.06s ease;
    }
  </style>
</head>
<body>
  <div id="bars"></div>
  <script>
    const NUM_BARS = 30;
    const barsContainer = document.getElementById('bars');

    for (let i = 0; i < NUM_BARS; i++) {
      const bar = document.createElement('div');
      bar.className = 'bar';
      barsContainer.appendChild(bar);
    }

    async function setupAudio() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();
        const source = audioContext.createMediaStreamSource(stream);
        source.connect(analyser);

        analyser.fftSize = 256;
        analyser.smoothingTimeConstant = 0.7;  // 움직임을 부드럽게 설정
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        function draw() {
          requestAnimationFrame(draw);
          analyser.getByteFrequencyData(dataArray);

          const bars = document.querySelectorAll('.bar');
          bars.forEach((bar, index) => {
            const value = dataArray[index] / 155; // 0 ~ 1 사이로 정규화
            const height = Math.max(value * 500, 10); // 최소 높이 설정
            bar.style.height = `${height}px`;

            // 색상을 검정에서 흰색으로 부드럽게 변화
            // const colorValue = Math.min(255, value * 255);
            // bar.style.backgroundColor = `rgb(${colorValue}, ${colorValue}, ${colorValue})`;
            // bar.style.boxShadow = `0px 0px 20px rgb(${colorValue}, ${colorValue}, ${colorValue})`;
          });
        }

        draw();
      } catch (err) {
        console.error('오디오 접근 에러:', err);
      }
    }

    setupAudio();

    document.addEventListener('contextmenu', (event) => {
      event.preventDefault();
    });

  </script>
</body>
</html>
